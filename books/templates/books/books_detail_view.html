{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}مشخصات کتاب {% endblock title %}
{% block content %}
<h1>{{ book.title }}</h1>
    <p>{{ book.author }}</p>
    <p>{{ book.content }}</p>
    <h4>{{ book.price }}</h4>
    <a href="{% url 'book_update' book.id %}"><button type="button" class="btn btn-info">ویرایش</button></a>
    <a href="{% url 'book_list' %}">لیست کتاب ها</a>
{% endblock content %}
