{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} لیست کتاب ها {% endblock title %}
{% block content %}
{% for book in books %}
    <a href="{{book.get_absolute_url}}"><h1>{{ book.title|capfirst }}</h1></a>
    <p>{{ book.author|capfirst}}</p>
    <p>{{ book.content|truncatechars:20 }}</p>

    {% endfor %}
    <a href="{% url 'book_create' %}">ساخت کتاب</a>
{% endblock content %}
