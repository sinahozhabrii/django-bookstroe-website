{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} لیست کتاب ها {% endblock title %}
{% block content %}
    <div class="container mt-4">
        <div class="row flex-row-reverse justify-content-md-center">
            {% for book in books %}

            <div class="card m-2" style="max-width: 45%">
                <div class="row g-0 h-100" dir="rtl">
                    <div class="col-md-4">
                        <img src="https://cdn.fidibo.com/phoenixpub/content/d82797e1-0dab-4511-a81f-1c20b29da08b/2759a68e-0c2d-4bed-bfc7-1f2d2f762b88.jpg?width=122"
                             class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8 h-100">
                        <div class="d-flex flex-column justify-content-between h-100">
                            <div class="card-body">
                                <a class="text-decoration-none" href="{{ book.get_absolute_url }}">
                                <h3 class="card-title"><strong>{{ book.title }}</strong></h3>
                                </a>
                                <p class="card-text pt-3">ا{{ book.content }}</p>
                                <p class="text-muted">نویسنده: {{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center bg-grey">
            <p>دوره آموزشی جنگو <a class="text-dark" href="https://codingyar.com/" target="_blank">کدینگ یار</a></p>
        </div>
    </footer>


{% endblock content %}
